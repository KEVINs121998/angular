<div class="py-10 flex justify-center ">
  <label class="text-lg ">Sort by &nbsp;</label>
  <select class="bg-gray-200 rounded cursor-pointer" [(ngModel)] = 'SortbyParam'>
    <option value="title">Name</option>
    <option value="price">Price</option>
  </select>
  <button class="bg-blue-500 text-white text-lg rounded mx-3 px-5" type="button" (click) = "onSortDirection()">Sort
    <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
    <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
  </button>
</div>



  <div class="flex flex-wrap justify-center gap-10 pb-5">
  <div *ngFor="let product of products | sort: [SortbyParam, SortDirection] | paginate:{itemsPerPage:4,currentPage:p} " class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex flex-col h-80 w-40 justify-between items-center">
      <img class=" rounded-t-lg h-40" src={{product.images[0]}} alt="images"/>
      <div class="flex flex-col">
        <a href="#">
          <h5 class="mb-2 text-sm tracking-tight text-gray-900 dark:text-white text-center">{{product.title}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 text-center">â‚¹ {{product.price}}</p>
      </div>
      <a href="#" class="flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Buy Now 
        </a>
    </div>
</div>
</div>
  <pagination-controls (pageChange)="p=$event"></pagination-controls>
