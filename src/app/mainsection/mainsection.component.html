<div class="py-10">

  <label>Sort by &nbsp;</label>
  <select [(ngModel)] = 'SortbyParam'>
    <option value="title">Name</option>
    <option value="price">Price</option>
  </select>
  <button class="bg-blue-500 rounded px-5" type="button" (click) = "onSortDirection()">Sort
    <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
    <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
  </button>
</div>



  <div class="flex flex-wrap justify-center gap-10 pb-5">
  <div *ngFor="let product of products | paginate:{itemsPerPage:4,currentPage:p} | sort:[SortbyParam, SortDirection]" class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
      <img class="w-full rounded-t-lg" src={{product.images}} alt="images"/>
    </a>
    <div class="p-5">
      <a href="#">
        <h5 class="mb-2 text-sm tracking-tight text-gray-900 dark:text-white">{{product.title}}</h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">â‚¹ {{product.price}}</p>
      <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
       Buy Now 
      </a>
    </div>
  </div>
</div>
  <pagination-controls (pageChange)="p=$event"></pagination-controls>
